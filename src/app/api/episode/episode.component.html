<div class="list-group">
    <a class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{episode.name}}</h5>
            <small class="text-muted">{{ episode.air_date }}</small>
        </div>
    </a><br>
    <h4 class="card-text">PERSONAJES</h4><br>
</div>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 p-3" *ngFor="let character of episode.characters">
        <div class="card">
            <img [src]="character.image" width="10%" class="card-img-top">
            <div class="card-body">
                <h2 class="card-title">{{character.name}}</h2>
            </div>
        </div>
    </div>
</div>
