<div class="list-group" *ngFor="let location of locations">
    <a  class="list-group-item list-group-item-action" (click)="goToLocation(location.id)">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{location.name}}</h5>
        </div>
        <p class="mb-1">{{ location.type }}</p>
        <p class="mb-1">{{ location.dimension }}</p>
    </a><br>
</div>
