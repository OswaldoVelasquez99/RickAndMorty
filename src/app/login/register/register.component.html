<div class="wrapper fadeInDown">
    <div id="formContent">

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../assets/LogoUISEK.png" id="icon" alt="User Icon" /><br>
            <b>REGISTRO</b>
        </div>

        <!-- Login Form -->
        <form>
            <input type="email" id="login" class="fadeIn second" name="login" placeholder="login"
                >
            <input type="password" id="password" class="fadeIn third" name="login" placeholder="password"
                >
            <input type="submit" class="fadeIn fourth" value="Sing in" (click)="Registrarse()">
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <label>Ya tienes cuenta?</label><a class="underlineHover" routerLink="/login"> Ingresar</a>
            
        </div>

        

    </div>
</div>
